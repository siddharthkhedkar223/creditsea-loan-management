<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Login Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; }
        input { width: 300px; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #cce5ff; color: #004085; }
    </style>
</head>
<body>
    <h1>Debug Login Test</h1>
    
    <form id="debugLoginForm">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" value="admin@creditsea.com" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" value="admin123" required>
        </div>
        <button type="submit">Test Login</button>
    </form>
    
    <div id="debugResults"></div>

    <script>
        const API_BASE = 'http://localhost:5000/api';
        
        function addDebugResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = message;
            document.getElementById('debugResults').appendChild(div);
        }

        document.getElementById('debugLoginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            addDebugResult(`üîÑ Starting login attempt for: ${email}`, 'info');
            addDebugResult(`üì° API URL: ${API_BASE}/auth/login`, 'info');
            
            try {
                addDebugResult(`üì§ Sending request...`, 'info');
                
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });
                
                addDebugResult(`üì• Response status: ${response.status}`, response.ok ? 'success' : 'error');
                
                const data = await response.json();
                addDebugResult(`üìã Response data: ${JSON.stringify(data, null, 2)}`, 'info');
                
                if (data.success) {
                    addDebugResult(`‚úÖ Login successful!`, 'success');
                    addDebugResult(`üë§ User: ${data.data.user.email} (${data.data.user.role})`, 'success');
                    addDebugResult(`üîë Token: ${data.data.token.substring(0, 20)}...`, 'success');
                    
                    // Test storing in localStorage
                    localStorage.setItem('debugToken', data.data.token);
                    localStorage.setItem('debugUser', JSON.stringify(data.data.user));
                    addDebugResult(`üíæ Stored in localStorage`, 'success');
                    
                } else {
                    addDebugResult(`‚ùå Login failed: ${data.message}`, 'error');
                }
                
            } catch (error) {
                addDebugResult(`üö® Error: ${error.message}`, 'error');
                console.error('Login error:', error);
            }
        });
        
        // Auto-test on load
        window.onload = () => {
            addDebugResult('üöÄ Debug login page loaded', 'success');
            addDebugResult(`üåê Current URL: ${window.location.href}`, 'info');
        };
    </script>
</body>
</html>
