<!DOCTYPE html>
<html>
<head>
    <title>Simple Login Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: 0 auto; }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        button { padding: 12px 24px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
        button:hover { background: #0056b3; }
        .message { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .user-info { background: #e3f2fd; padding: 15px; border-radius: 5px; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>CreditSea Login Test</h1>
    
    <div id="loginSection">
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" value="admin@creditsea.com" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" value="admin123" required>
            </div>
            <button type="submit">Login</button>
        </form>
        
        <div class="user-info">
            <h3>Demo Credentials:</h3>
            <p><strong>Admin:</strong> admin@creditsea.com / admin123</p>
            <p><strong>Verifier:</strong> verifier@creditsea.com / verifier123</p>
        </div>
    </div>
    
    <div id="dashboard" style="display: none;">
        <h2>Dashboard</h2>
        <div id="userInfo" class="user-info"></div>
        <button onclick="logout()">Logout</button>
    </div>
    
    <div id="messages"></div>

    <script>
        const API_BASE = 'http://localhost:5000/api';
        let currentUser = null;
        let authToken = null;

        function showMessage(text, type = 'success') {
            const div = document.createElement('div');
            div.className = `message ${type}`;
            div.textContent = text;
            document.getElementById('messages').appendChild(div);
            
            // Remove message after 5 seconds
            setTimeout(() => div.remove(), 5000);
        }

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            console.log('Attempting login for:', email);
            showMessage('Attempting login...', 'success');
            
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });
                
                console.log('Response status:', response.status);
                const data = await response.json();
                console.log('Response data:', data);
                
                if (data.success) {
                    authToken = data.data.token;
                    currentUser = data.data.user;
                    
                    // Store in localStorage
                    localStorage.setItem('authToken', authToken);
                    localStorage.setItem('currentUser', JSON.stringify(currentUser));
                    
                    showMessage(`Login successful! Welcome ${currentUser.name}`, 'success');
                    showDashboard();
                } else {
                    showMessage(`Login failed: ${data.message}`, 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                showMessage(`Error: ${error.message}`, 'error');
            }
        });

        function showDashboard() {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            
            document.getElementById('userInfo').innerHTML = `
                <h3>User Information</h3>
                <p><strong>Name:</strong> ${currentUser.name}</p>
                <p><strong>Email:</strong> ${currentUser.email}</p>
                <p><strong>Role:</strong> ${currentUser.role}</p>
                <p><strong>Token:</strong> ${authToken.substring(0, 20)}...</p>
            `;
        }

        function logout() {
            localStorage.removeItem('authToken');
            localStorage.removeItem('currentUser');
            currentUser = null;
            authToken = null;
            
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('loginSection').style.display = 'block';
            
            showMessage('Logged out successfully', 'success');
        }

        // Check if already logged in
        window.onload = function() {
            const token = localStorage.getItem('authToken');
            const user = localStorage.getItem('currentUser');
            
            if (token && user) {
                authToken = token;
                currentUser = JSON.parse(user);
                showDashboard();
                showMessage('Already logged in!', 'success');
            }
        };
    </script>
</body>
</html>
